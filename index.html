<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f796d1b738.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="menu">
        <h1><i class="fas fa-sticky-note"></i>My notes</h1>
        <div class="menu-buttons">
            <button class="icon add"><i class="fas fa-plus"></i>Add</button>
            <button class="icon delete-all"><i class="fas fa-trash-alt"></i>Delete all</button>
        </div>
    </div>

    <div class="note-area">
        <div class="note">
            <div class="note-header">
                <h3 class="note-title">Note #1</h3>
                <button class="delete-note"><i class="fas fa-times icon"></i></button>
            </div>
            <div class="class-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum eum consequuntur,
                ipsum possimus quas, perspiciatis inventore voluptatibus ex cum nobis dignissimos aliquam nihil
                mollitia, eveniet dolore nisi laborum provident. Incidunt?</div>
        </div>
    </div>

    <div class="note-panel">
        <h2>Add a note</h2>
        <label for="category">Choose category</label>
        <select id="category">
            <option value="0" disabled selected>- choose category</option>
            <option value="1">Shopping</option>
            <option value="1">Work</option>
            <option value="1">Other</option>
        </select>

        <label for="text">Enter note content</label>
        <textarea name="" id="text"></textarea>

        <p class="error">Complete all the fields</p>

        <div class="class-buttons">
            <button class="icon save"><i class="fas fa-save"></i>Save</button>
            <button class="icon cancel"><i class="far fa-window-close"></i>Cancel</button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
